<!DOCTYPE html>
<html ng-app = "shortUrlApp">

<head>
  <meta charset="utf-8">
  <title>URL Shortener</title>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js">
  </script>
</head>

<body>

  <header>
    <h3>URL Shortener Microservice</h3>
  </header>


  <section ng-controller="shortAppCtrl">
    <input type="text" placeholder="Enter URL" ng-model="urlToShorten">
    <a class="btn btn-primary" ng-href="/new/{{urlToShorten}}">Get ShortURL</a>
  </section>


</body>

</html>
